<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TIPOS DE SCRIPT</title>
</head>
<body>
    <h1>TIPOS DE SCRIPT</h1>
    <hr>
    <h2>SCRIPT INTERNO</h2>
<script>
    let name, cumpleanos, edad, hijos; 
    name = prompt ("Introduzca su nombre: " );
    cumpleanos = prompt ("Cuando es su cumpleaños?: "); 
    edad = prompt ("Cuantos años tiene?");
    hijos = prompt ("Tienes hijos o mascotas?");
    document.write("Bienvenido ", name, " ", cumpleanos, " ", edad," ", hijos, " "); 
</script>
</body>
</html>
